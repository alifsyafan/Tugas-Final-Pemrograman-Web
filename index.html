<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

<body>

    <nav class="navbar navbar-expand-lg navbar-light pb-3 pt-3 m-0">
        <a class="navbar-brand text-light mx-auto font-header" href="/">Pokemon API</a>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="row wrappers">

                </div>

                <!-- modal -->
                <div class="modal fade" id="pokemodal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="poke-name"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="d-flex justify-content-center">
                                    <img class="mx-auto" id="poke-img" src="" alt="gambar-pokemon">
                                </div>

                                <div class="skill-pokemon">
                                    <small>Skills</small>
                                </div>

                                <div class="ability">
                                    
                                </div>

                                <div class="berat mt-3">
                                    
                                </div>
                                
                                <div class="stat mt-3">
                                    <div>
                                        <small>Stats </small>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn tombol-close" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-white" style="background-color: #7952b3">
